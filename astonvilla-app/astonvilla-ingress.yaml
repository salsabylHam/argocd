apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: astonvilla-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: application.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: astonvilla-svc
            port:
              number: 8080

